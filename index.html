<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OKGames Mock Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    .banner {
      background: url('https://via.placeholder.com/1500x400?text=Welcome+to+OKGames') no-repeat center center;
      background-size: cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .section {
      padding: 2rem;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .game-card {
      background-color: #333;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    form input, form button {
      display: block;
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    .footer {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    #download-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #popup-box {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }
    #popup-box button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>OKGames</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Promotions</a>
      <a href="#">Games</a>
      <a href="#">Support</a>
      <a href="#">Login</a>
      <a href="#" onclick="showPopup()">Download</a>
    </nav>
  </header>

  <div class="banner">
    Welcome to OKGames
  </div>

  <div class="section">
    <h2>Popular Games</h2>
    <div class="games">
      <div class="game-card">
        <img src="https://via.placeholder.com/200x120?text=Game+1" alt="Game 1">
        Game 1
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x120?text=Game+2" alt="Game 2">
        Game 2
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x120?text=Game+3" alt="Game 3">
        Game 3
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x120?text=Game+4" alt="Game 4">
        Game 4
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Promotions</h2>
    <p>Get a 100% welcome bonus on your first deposit!</p>
  </div>

  <div class="section">
    <h2>Join Us</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer class="footer">
    &copy; 2025 OKGames. For educational use only.
  </footer>

  <div id="download-popup">
    <div id="popup-box">
      <h2>Download OKGames</h2>
      <p>Click below to download our app!</p>
      <button onclick="window.location.href='https://example.com/download'">Download</button>
      <br><br>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('download-popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('download-popup').style.display = 'none';
    }
  </script>
</body>
</html>
